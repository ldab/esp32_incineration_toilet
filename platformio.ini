; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[common]

default_envs = esp32

build_flags =
  '-D FIRMWARE_VERSION="1.1.0"'
  -D VERBOSE
  ; -DCORE_DEBUG_LEVEL=3
  
monitor_speed = 115200

lib_deps_external =
  # Using a library name
  ;Adafruit MAX31855 library@1.2.1 // It is added locally ./lib as NAN is returned upon error
  adafruit/Adafruit BusIO @ 1.10.0
  marvinroger/AsyncMqttClient @ 0.9.0
  me-no-dev/AsyncTCP @ 1.1.1
  ; me-no-dev/ESP Async WebServer
  https://github.com/me-no-dev/ESPAsyncWebServer.git#f71e3d427b5be9791a8a2c93cf8079792c3a9a26
  bblanchon/ArduinoJson @ 6.19.4
  Wire @ 2.0.0

[env:esp32]
platform  = espressif32@4.4.0
board     = esp32doit-devkit-v1
framework = arduino
;build_flags = -DCORE_DEBUG_LEVEL=3

monitor_speed = 115200
monitor_port = com48

upload_port = com48
upload_speed = 921600

board_build.partitions = min_spiffs.csv

build_type = debug
monitor_filters = esp32_exception_decoder
build_flags   = ${common.build_flags}

lib_deps=
  ${common.lib_deps_external}